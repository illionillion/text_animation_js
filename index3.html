  <style>
    *{
      outline: 1px solid #333;
    }
    .frame {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

  .endroll {
    transform: translateY(100vh);
    animation-timing-function: linear;
    animation-iteration-count: infinite;
     
    }
  .never-enough {
        animation-name: endroll;
      }
@keyframes endroll {
  0% {
    transform: translateY(100vh);
  }
  100% {
    transform: translateY(-100%);
  }
}
  </style>
</head>
