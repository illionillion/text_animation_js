<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      outline: 1px solid #333;
    }
    .frame {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .endroll {
      transform: translateY(100vh);
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      transition: 60s;
    }

    .move{
      transform: translateY(-110%);

    }
  </style>
</head>
<body>
  <p id="p">endroll</p>

  <!-- <a href="#creditos" name="creditos">Open Credits</a> -->
  <!-- Start of Credits -->
  <div class="frame">
    <div class="endroll" id="endroll">
      <ul>
        <li>Michael Gracey</li>
      </ul>
      <ul>
        <li>Hugh Jackman</li>
        <li>Zac Efron</li>
        <li>・・・</li>
      </ul>
      <div id="credits">
        エンドロールに表示するコンテンツ
        <ul>
          <li>aaaaa</li>
          <li>aaaaa</li>
          <li>aaaaa</li>
          <li>aaaaa</li>
          <li>aaaaa</li>
          <li>aaaaa</li>
          <li>aaaaa</li>
          <li>aaaaa</li>
          <li>aaaaa</li>
          <li>aaaaa</li>
          <li>aaaaa</li>
        </ul>
      </div>
    </div>
    
  </div>

  <script>
    document.querySelector('#p').onclick=function start(){
      document.querySelector('#endroll').classList.add("move");
    }
  </script>
</body>
</html>
